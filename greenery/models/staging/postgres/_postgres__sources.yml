      - name: promos
        description: >
          Contains promo information. PK: promo_id.
      - name: products
        description: >
          Contains product information. PK: product_id.
      - name: orders
        description: >
          Contains order information. PK: order_id.
      - name: order_items
        description: >
          Contains order item information. PK: order_id.
      - name: events
        description: >
          Contains event information. PK: event_id.
      - name: superheroes
        description: >
